<section>
    <h1>SignalR Stock Ticker</h1>

    <button class="btn" data-bind="enable: !isMarketOpened, click: openMarket"><i class="fa fa-play"></i> Open Market</button>
    <button class="btn" data-bind="enable: isMarketOpened, click: closeMarket"><i class="fa fa-pause"></i> Close Market</button>
    <button class="btn" data-bind="enable: !isMarketOpened, click: reset"><i class="fa fa-refresh"></i> Reset</button>

    <h2>Live Stock Table</h2>
    <div id="stockTable">
        <table border="1">
            <thead>
            <tr>
                <th>Symbol</th><th>Price</th><th>Open</th><th>High</th><th>Low</th><th>Change</th><th>%</th>
            </tr>
            </thead>
            <tbody data-bind="visible: stocks.length == 0">
                <tr class="loading"><td colspan="7">loading...</td></tr>
            </tbody>
            <tbody data-bind="foreach: stocks">
                <tr>
                    <td data-bind="text: Symbol"></td>
                    <td data-bind="text: Price"></td>
                    <td data-bind="text: DayOpen"></td>
                    <td data-bind="text: DayHigh"></td>
                    <td data-bind="text: DayLow"></td>
                    <td><i class="fa fa-lg" data-bind="css: DirectionClass"></i> <span data-bind="text: Change"></span></td>
                    <td data-bind="text: PercentChange"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <h2>Live Stock Ticker</h2>
    <div id="stockTicker">
        <div class="inner">
            <ul>
                <li class="loading" data-bind="visible: stocks.length == 0">loading...</li>
                <!-- ko foreach: stocks  -->
                <li><span class="symbol" data-bind="text: Symbol"></span>
                    <span data-bind="text: Price"></span> 
                    <span class="change"><i class="fa fa-lg" data-bind="css: DirectionClass"></i> <span data-bind="text: Change"></span> (<span data-bind="text: PercentChange"></span>)</span>
                </li>
                <!-- /ko -->
            </ul>
        </div>
    </div>

</section>
